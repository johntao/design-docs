<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vimkeys Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #00d9ff;
    }

    /* HUD */
    .hud {
      display: flex;
      gap: 40px;
      margin-bottom: 20px;
      font-size: 14px;
      align-items: center;
    }

    .hud-in-game,
    .hud-out-of-game {
      display: none;
      gap: 40px;
      align-items: center;
    }

    .hud-in-game.active,
    .hud-out-of-game.active {
      display: flex;
    }

    .hud-item {
      text-align: center;
    }

    .hud-label {
      color: #888;
      font-size: 12px;
    }

    .hud-value {
      font-size: 24px;
      font-weight: bold;
      color: #00d9ff;
    }

    /* Game Container */
    .game-container {
      position: relative;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 1px;
      background: #333;
      border: 2px solid #00d9ff;
      padding: 1px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #16213e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      user-select: none;
    }

    .cell.player {
      color: #00d9ff;
    }

    .cell.collectable {
      color: #ffd700;
    }

    /* Game Status */
    .status {
      margin-top: 20px;
      text-align: center;
    }

    .status-text {
      font-size: 16px;
      color: #888;
    }

    .status-hint {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .status-hint kbd {
      background: #333;
      padding: 2px 8px;
      border-radius: 3px;
      border: 1px solid #555;
    }

    /* Settings Button */
    .settings-btn {
      background: #00d9ff;
      border: none;
      color: #1a1a2e;
      padding: 8px 20px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      font-weight: bold;
      border-radius: 3px;
    }

    .settings-btn:hover {
      background: #00b8d9;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: #1a1a2e;
      border: 2px solid #00d9ff;
      padding: 30px;
      min-width: 400px;
      max-width: 500px;
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #00d9ff;
    }

    .modal-section {
      margin-bottom: 20px;
    }

    .modal-section h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .keybinding-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .keybinding-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: #16213e;
    }

    .keybinding-item kbd {
      background: #333;
      padding: 2px 8px;
      border-radius: 3px;
      border: 1px solid #555;
    }

    .modal-close {
      background: #00d9ff;
      border: none;
      color: #1a1a2e;
      padding: 10px 30px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    .modal-close:hover {
      background: #00b8d9;
    }

    /* Input Fields */
    .config-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: #16213e;
      margin-bottom: 10px;
    }

    .config-item label {
      color: #eee;
      font-size: 14px;
    }

    .config-item input {
      background: #1a1a2e;
      border: 1px solid #555;
      color: #00d9ff;
      padding: 5px 10px;
      font-family: inherit;
      font-size: 14px;
      width: 60px;
      text-align: center;
    }

    .config-item input:focus {
      outline: none;
      border-color: #00d9ff;
    }

    /* In-game indicator */
    .in-game .grid {
      border-color: #00ff88;
    }

    .in-game .hud-value {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Vimkeys Game</h1>

  <!-- HUD -->
  <div class="hud">
    <!-- In-game HUD: TIMER, REMAINING -->
    <div class="hud-in-game" id="hud-in-game">
      <div class="hud-item">
        <div class="hud-label">TIMER</div>
        <div class="hud-value" id="timer">0.0s</div>
      </div>
      <div class="hud-item">
        <div class="hud-label">REMAINING</div>
        <div class="hud-value" id="remaining">9</div>
      </div>
    </div>

    <!-- Out-of-game HUD: PREVIOUS, BEST, SETTINGS -->
    <div class="hud-out-of-game active" id="hud-out-of-game">
      <div class="hud-item">
        <div class="hud-label">PREVIOUS</div>
        <div class="hud-value" id="prev-time">-</div>
      </div>
      <div class="hud-item">
        <div class="hud-label">BEST</div>
        <div class="hud-value" id="best-time">-</div>
      </div>
      <button class="settings-btn" id="settings-btn">SETTINGS</button>
    </div>
  </div>

  <!-- Game Container -->
  <div class="game-container" id="game-container">
    <div class="grid" id="grid"></div>
  </div>

  <!-- Status -->
  <div class="status">
    <div class="status-text" id="status-text">OUT OF GAME</div>
    <div class="status-hint">
      Press <kbd>\</kbd> to start | <kbd>h</kbd><kbd>j</kbd><kbd>k</kbd><kbd>l</kbd> to move | <kbd>Esc</kbd> settings
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h2>Settings</h2>

      <div class="modal-section">
        <h3>Keybindings (Customizable)</h3>
        <div class="config-item">
          <label>Move Left:</label>
          <input type="text" id="key-left" maxlength="1" value="h">
        </div>
        <div class="config-item">
          <label>Move Down:</label>
          <input type="text" id="key-down" maxlength="1" value="j">
        </div>
        <div class="config-item">
          <label>Move Up:</label>
          <input type="text" id="key-up" maxlength="1" value="k">
        </div>
        <div class="config-item">
          <label>Move Right:</label>
          <input type="text" id="key-right" maxlength="1" value="l">
        </div>
      </div>

      <div class="modal-section">
        <h3>Gameplay Settings</h3>
        <div class="config-item">
          <label>Max Display (0 = show all):</label>
          <input type="number" id="max-display" min="0" value="5">
        </div>
      </div>

      <div class="modal-section">
        <h3>Reserved Keys (Not Changeable)</h3>
        <div class="keybinding-list">
          <div class="keybinding-item">
            <span>Start/Stop</span>
            <kbd>\</kbd>
          </div>
          <div class="keybinding-item">
            <span>Settings</span>
            <kbd>Esc</kbd>
          </div>
        </div>
      </div>

      <button class="modal-close" id="modal-close">Apply & Close</button>
    </div>
  </div>

  <script>
    // ===================
    // CONSTANTS
    // ===================
    const GRID_ROWS = 10;
    const GRID_COLS = 10;
    const PLAYER_CHAR = '\u25A2';  // ▢
    const COLLECTABLE_CHAR = '\u2022';  // •
    const PLAYER_START = { row: 2, col: 3 };

    // Fixed collectable positions
    const FIXED_COLLECTABLES = [
      { row: 1, col: 5 },
      { row: 3, col: 7 },
      { row: 5, col: 2 },
      { row: 6, col: 8 },
      { row: 7, col: 4 },
      { row: 8, col: 1 },
      { row: 2, col: 9 },
      { row: 4, col: 4 },
      { row: 9, col: 6 }
    ];

    const DIRECTION_VECTORS = {
      LEFT:  { row: 0,  col: -1 },
      DOWN:  { row: 1,  col: 0  },
      UP:    { row: -1, col: 0  },
      RIGHT: { row: 0,  col: 1  }
    };

    // ===================
    // STATE
    // ===================
    const state = {
      gameState: 'out-of-game',  // 'out-of-game' | 'in-game'
      player: { ...PLAYER_START },
      allCollectables: [],       // All 9 collectables
      visibleCollectables: [],   // Currently displayed
      elapsedTime: 0,            // Timer in seconds
      previousTime: null,
      bestTime: null,
      settingsOpen: false,
      lastFrameTime: null,

      // Configurable settings
      keybindings: {
        MOVE_LEFT: 'h',
        MOVE_DOWN: 'j',
        MOVE_UP: 'k',
        MOVE_RIGHT: 'l',
        TOGGLE_GAME: '\\',
        SETTINGS: 'Escape'
      },
      maxDisplay: 5  // 0 or falsy = show all
    };

    // ===================
    // DOM ELEMENTS
    // ===================
    const gridEl = document.getElementById('grid');
    const timerEl = document.getElementById('timer');
    const prevTimeEl = document.getElementById('prev-time');
    const bestTimeEl = document.getElementById('best-time');
    const remainingEl = document.getElementById('remaining');
    const statusTextEl = document.getElementById('status-text');
    const gameContainerEl = document.getElementById('game-container');
    const modalOverlayEl = document.getElementById('modal-overlay');
    const settingsBtnEl = document.getElementById('settings-btn');
    const modalCloseEl = document.getElementById('modal-close');
    const hudInGameEl = document.getElementById('hud-in-game');
    const hudOutOfGameEl = document.getElementById('hud-out-of-game');

    // Settings input elements
    const keyLeftInput = document.getElementById('key-left');
    const keyDownInput = document.getElementById('key-down');
    const keyUpInput = document.getElementById('key-up');
    const keyRightInput = document.getElementById('key-right');
    const maxDisplayInput = document.getElementById('max-display');

    // ===================
    // INITIALIZATION
    // ===================
    function init() {
      createGrid();
      generateCollectables();
      updateVisibleCollectables();
      render();
      setupEventListeners();
    }

    function createGrid() {
      gridEl.innerHTML = '';
      for (let row = 0; row < GRID_ROWS; row++) {
        for (let col = 0; col < GRID_COLS; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = row;
          cell.dataset.col = col;
          gridEl.appendChild(cell);
        }
      }
    }

    function generateCollectables() {
      // Use fixed collectable positions
      state.allCollectables = FIXED_COLLECTABLES.map(pos => ({ ...pos }));
    }

    function updateVisibleCollectables() {
      // Show up to maxDisplay collectables (0 or falsy = show all)
      if (state.maxDisplay > 0) {
        state.visibleCollectables = state.allCollectables.slice(0, state.maxDisplay);
      } else {
        state.visibleCollectables = [...state.allCollectables];
      }
    }

    // ===================
    // RENDERING
    // ===================
    function render() {
      // Clear all cells
      const cells = gridEl.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });

      // Render collectables
      state.visibleCollectables.forEach(coll => {
        const cell = getCell(coll.row, coll.col);
        if (cell) {
          cell.textContent = COLLECTABLE_CHAR;
          cell.classList.add('collectable');
        }
      });

      // Render player
      const playerCell = getCell(state.player.row, state.player.col);
      if (playerCell) {
        playerCell.textContent = PLAYER_CHAR;
        playerCell.classList.remove('collectable');
        playerCell.classList.add('player');
      }

      // Update HUD
      updateHUD();
    }

    function getCell(row, col) {
      return gridEl.querySelector(`[data-row="${row}"][data-col="${col}"]`);
    }

    function updateHUD() {
      // Update timer
      timerEl.textContent = state.elapsedTime.toFixed(1) + 's';

      // Update previous/best times
      prevTimeEl.textContent = state.previousTime !== null ? state.previousTime.toFixed(1) + 's' : '-';
      bestTimeEl.textContent = state.bestTime !== null ? state.bestTime.toFixed(1) + 's' : '-';

      // Update remaining
      remainingEl.textContent = state.allCollectables.length;

      // Toggle HUD display based on game state
      if (state.gameState === 'in-game') {
        hudInGameEl.classList.add('active');
        hudOutOfGameEl.classList.remove('active');
        gameContainerEl.classList.add('in-game');
        statusTextEl.textContent = 'IN GAME';
      } else {
        hudInGameEl.classList.remove('active');
        hudOutOfGameEl.classList.add('active');
        gameContainerEl.classList.remove('in-game');
        statusTextEl.textContent = 'OUT OF GAME';
      }
    }

    // ===================
    // GAME LOGIC
    // ===================
    function toggleGame() {
      if (state.gameState === 'out-of-game') {
        startGame();
      } else {
        stopGame();
      }
    }

    function startGame() {
      state.gameState = 'in-game';
      state.player = { ...PLAYER_START };
      state.elapsedTime = 0;
      state.lastFrameTime = performance.now();
      generateCollectables();
      updateVisibleCollectables();
      render();
      gameLoop();
    }

    function stopGame() {
      state.gameState = 'out-of-game';

      // Save times (lower is better)
      state.previousTime = state.elapsedTime;
      if (state.bestTime === null || state.elapsedTime < state.bestTime) {
        state.bestTime = state.elapsedTime;
      }

      render();
    }

    function gameLoop() {
      if (state.gameState !== 'in-game') return;

      const now = performance.now();
      const deltaTime = (now - state.lastFrameTime) / 1000; // Convert to seconds
      state.lastFrameTime = now;

      state.elapsedTime += deltaTime;
      updateHUD();

      requestAnimationFrame(gameLoop);
    }

    function movePlayer(direction) {
      if (state.gameState !== 'in-game') return;

      const vec = DIRECTION_VECTORS[direction];
      const newRow = state.player.row + vec.row;
      const newCol = state.player.col + vec.col;

      // Boundary check
      if (newRow < 0 || newRow >= GRID_ROWS || newCol < 0 || newCol >= GRID_COLS) {
        return;  // Stay in place
      }

      // Move player
      state.player.row = newRow;
      state.player.col = newCol;

      // Check collision with collectables
      checkCollision();

      render();

      // Check win condition
      if (state.allCollectables.length === 0) {
        stopGame();
      }
    }

    function checkCollision() {
      // Check visible collectables first
      const visibleIndex = state.visibleCollectables.findIndex(
        c => c.row === state.player.row && c.col === state.player.col
      );

      if (visibleIndex !== -1) {
        // Remove from visible
        state.visibleCollectables.splice(visibleIndex, 1);

        // Remove from all collectables
        const allIndex = state.allCollectables.findIndex(
          c => c.row === state.player.row && c.col === state.player.col
        );
        if (allIndex !== -1) {
          state.allCollectables.splice(allIndex, 1);
        }

        // Update visible collectables (show next one if available)
        updateVisibleCollectables();
      }
    }

    // ===================
    // SETTINGS MODAL
    // ===================
    function openSettings() {
      // Load current settings into input fields
      keyLeftInput.value = state.keybindings.MOVE_LEFT;
      keyDownInput.value = state.keybindings.MOVE_DOWN;
      keyUpInput.value = state.keybindings.MOVE_UP;
      keyRightInput.value = state.keybindings.MOVE_RIGHT;
      maxDisplayInput.value = state.maxDisplay;

      state.settingsOpen = true;
      modalOverlayEl.classList.add('open');
    }

    function closeSettings() {
      state.settingsOpen = false;
      modalOverlayEl.classList.remove('open');
    }

    function applySettings() {
      // Save keybindings from input fields
      state.keybindings.MOVE_LEFT = keyLeftInput.value || 'h';
      state.keybindings.MOVE_DOWN = keyDownInput.value || 'j';
      state.keybindings.MOVE_UP = keyUpInput.value || 'k';
      state.keybindings.MOVE_RIGHT = keyRightInput.value || 'l';

      // Save max display
      const maxDisplayValue = parseInt(maxDisplayInput.value, 10);
      state.maxDisplay = isNaN(maxDisplayValue) ? 0 : maxDisplayValue;

      // Update visible collectables if game is running
      if (state.gameState === 'in-game') {
        updateVisibleCollectables();
        render();
      }

      closeSettings();
    }

    function toggleSettings() {
      if (state.settingsOpen) {
        closeSettings();
      } else {
        openSettings();
      }
    }

    // ===================
    // EVENT HANDLING
    // ===================
    function setupEventListeners() {
      document.addEventListener('keydown', handleKeyDown);
      settingsBtnEl.addEventListener('click', openSettings);
      modalCloseEl.addEventListener('click', applySettings);
      modalOverlayEl.addEventListener('click', (e) => {
        if (e.target === modalOverlayEl) {
          closeSettings();
        }
      });
    }

    function handleKeyDown(event) {
      const key = event.key;

      // Handle ESC: stop game if in-game, then open settings
      if (key === state.keybindings.SETTINGS) {
        event.preventDefault();

        // Stop game if currently playing
        if (state.gameState === 'in-game') {
          stopGame();
        }

        // Open settings
        if (!state.settingsOpen) {
          openSettings();
        }
        return;
      }

      // If settings is open, ignore other keys
      if (state.settingsOpen) {
        return;
      }

      // Handle game toggle
      if (key === state.keybindings.TOGGLE_GAME) {
        event.preventDefault();
        toggleGame();
        return;
      }

      // Handle movement (only in-game)
      if (state.gameState === 'in-game') {
        if (key === state.keybindings.MOVE_LEFT) {
          event.preventDefault();
          movePlayer('LEFT');
        } else if (key === state.keybindings.MOVE_DOWN) {
          event.preventDefault();
          movePlayer('DOWN');
        } else if (key === state.keybindings.MOVE_UP) {
          event.preventDefault();
          movePlayer('UP');
        } else if (key === state.keybindings.MOVE_RIGHT) {
          event.preventDefault();
          movePlayer('RIGHT');
        }
      }
    }

    // ===================
    // START
    // ===================
    init();
  </script>
</body>
</html>
